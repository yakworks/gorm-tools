# circleCI build file
version: 2.1
jobs:
  build:
    docker:
      - image: yakworks/builder:jdk8
    resource_class: 'medium+'

    steps:
      - checkout

      - run: make cache-key-file
      - restore_cache: &gradle-cache-restore
          key: gradle-{{ checksum "cache-key.tmp" }}

      - run: make resolve-dependencies

      - save_cache:
          paths: [ "~/.m2", "~/.gradle" ]
          key: gradle-{{ checksum "cache-key.tmp" }}

      - run:
          name: ✔︎ -- Test
          command: make check

      # merge test results to store in circle
      - run:
          name: ✔︎ -- Merge Test Results
          when: always
          command: make merge-test-results

      - store_test_results:
          path: build/test-results/
      - store_artifacts:
          path: build/reports/
          destination: /
      - save_cache:
          paths: [ ".gradle", "./build", "./commons/build", "./gorm-tools/build", "./gorm-tools-rest/build", "./gorm-tools-security/build", "./rally-domain/build"]
          key: build-{{ .Branch }}-{{ .Revision }}

  ship-gh-pages:
    docker:
      - image: yakworks/docmark
    steps:
      - checkout
      - restore_cache: &build-cache-restore
          key: build-{{ .Branch }}-{{ .Revision }}
      - run: make config-bot-git-user # configs the bot user for git
      - run: make ship-gh-pages

  ship-it:
    docker:
      - image: yakworks/builder:jdk8
    resource_class: 'medium+'
    steps:
      - checkout
      - run: make cache-key-file
      - restore_cache: *gradle-cache-restore
      - restore_cache:
          key: build-{{ .Branch }}-{{ .Revision }}

      # setup the docker
      - setup_remote_docker
      - run: apk add docker

      # ship it
      - run: make ship-it

workflows:
  build-flow:
    jobs:
      - build:
          context: bot-context #context with shared ENV vars
      - ship-gh-pages:
          context: bot-context
          requires: [ build ]
          filters: { branches: { only: [ master, /release\/.*/ ] } }
      - ship-it:
          context: bot-context
          requires: [build]
          filters: { branches: { only: [ master, /release\/.*/ ] } }
