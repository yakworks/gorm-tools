//It all starts here
buildscript {
  repositories {
    mavenLocal()
    maven { url "https://plugins.gradle.org/m2/" }
    maven { url "https://repo.grails.org/grails/core" }
  }
  dependencies {
    classpath "org.grails:grails-gradle-plugin:$grailsVersion"
    classpath "org.yakworks:gradle-plugins:1.1.6"
  }
}

apply plugin: 'yakworks.shipyak' //our opinionated defaults for gradle groovy & grails projects

subprojects {
  plugins.withId('java') {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'

    dependencies {
      testRuntime "com.h2database:h2"
      testRuntime "org.apache.tomcat:tomcat-jdbc"

      testCompile "org.grails:grails-gorm-testing-support"
      testCompile "org.grails:grails-web-testing-support"
      testCompile "org.grails.plugins:build-test-data:$versionBuildTestData"
      testCompile "org.grails:views-json-testing-support:$versionViews"
    }
    test {
      //This way Spock/Groovy power asserts will be  visiblein the build log
      //Very useful - you don't have to look at the test results to debug a test failure
      testLogging.exceptionFormat = 'full'
    }
  }
}

ext.codenarcRuleset= '''
  //getRule('Println').enabled = false

  //keep these here, put these in shipyak as defaults
  getRule('ExplicitCallToOrMethod').enabled = false
  getRule('IfStatementCouldBeTernary').enabled = false
  //getRule('ImplementationAsType').enabled = false
  //getRule('UnnecessaryCast').enabled = false //doesn't work all the time when using CompileStatic
'''
