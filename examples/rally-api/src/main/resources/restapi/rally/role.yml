api:
  paths:
    /rally/role:
      gridOptions:
        colModel:
          - { name: id, hidden: true }
          - { name: name, width: 120, formatter: editActionLink }
          - { name: description, width: 120 }
          - { name: inactive, width: 40, formatter: okIcon }

      editForm:
        name:
          required: true
        description: {}
        inactive:
          type: checkbox
