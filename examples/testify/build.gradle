apply plugin:"groovy"
apply plugin: 'java-library'
apply plugin:"org.grails.grails-plugin"
apply from: "${rootProject.projectDir}/gradle/test-integration.gradle"

dependencies {
  console "org.grails:grails-console"
  profile "org.grails.profiles:rest-api"

  implementation "org.grails:grails-plugin-domain-class"

  // api project(":gorm-tools")
  // api project(":gorm-tools-security")
  // api project(":gorm-tools-csv")
  api project(":rally-domain")
  api project(":gorm-test-domain")
  api "org.yakworks:grails-kit:$vYakGrailsKit"

  // runtime "org.glassfish.web:el-impl:2.1.2-b03"
  runtimeOnly "javax.xml.bind:jaxb-api:2.3.1"
  runtimeOnly "com.zaxxer:HikariCP:$vHikari"

  // testCompile "io.micronaut:micronaut-inject-groovy"
}

bootRun {
  ignoreExitValue true
  jvmArgs(
    '-Dspring.output.ansi.enabled=always',
    '-noverify',
    '-XX:TieredStopAtLevel=1',
    '-Xmx1024m')
  sourceResources sourceSets.main
  String springProfilesActive = 'spring.profiles.active'
  systemProperty springProfilesActive, System.getProperty(springProfilesActive)
}
