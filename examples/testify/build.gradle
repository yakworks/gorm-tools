apply plugin:"groovy"
apply plugin:"org.grails.grails-plugin"

dependencies {
  console "org.grails:grails-console"
  profile "org.grails.profiles:rest-api"

  implementation "org.grails:grails-plugin-domain-class"

  implementation project(":gorm-tools")
  implementation project(":gorm-tools-security")
  implementation project(":rally-domain")

  implementation "org.grails.plugins:view-tools:$vViewTools"

  // the new dk.glasius:external-config imports some configs twice
  // runtimeOnly "dk.glasius:external-config:$vExternalConfig"
  runtime "org.grails.plugins:external-config:$vExternalConfig"
  // runtime "org.glassfish.web:el-impl:2.1.2-b03"
  runtimeOnly "javax.xml.bind:jaxb-api:2.3.1"
  runtimeOnly "com.zaxxer:HikariCP:$vHikari"

  testCompile project(":gorm-test-support")

  testCompile "io.micronaut:micronaut-inject-groovy"
  testCompile "org.grails:grails-gorm-testing-support"
  testCompile "org.mockito:mockito-core"
  testCompile "io.micronaut:micronaut-http-client"
  testCompile "org.grails:grails-web-testing-support"
  testCompile "org.grails:views-json-testing-support"
}

bootRun {
  ignoreExitValue true
  jvmArgs(
    '-Dspring.output.ansi.enabled=always',
    '-noverify',
    '-XX:TieredStopAtLevel=1',
    '-Xmx1024m')
  sourceResources sourceSets.main
  String springProfilesActive = 'spring.profiles.active'
  systemProperty springProfilesActive, System.getProperty(springProfilesActive)
}
