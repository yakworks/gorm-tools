grails:
  profile: plugin
  codegen:
    defaultPackage: taskify.domains.plugin
info:
  app:
    name: '@info.app.name@'
    version: '@info.app.version@'
    grailsVersion: '@info.app.grailsVersion@'
spring:
  main:
    banner-mode: "off"
  groovy:
    template:
      check-template-location: false

logging:
  level:
    root: WARN
    org.springframework: WARN
    org.hibernate.orm.deprecation: OFF # turns off deprecation notices
    # uncomment to turn on sql logging
#    org.hibernate.stat: DEBUG
#    org.hibernate.SQL: DEBUG

hibernate:
  format_sql: false
  schema_management_tool: 'gorm.tools.hibernate.schema.CustomSchemaManagementTool'
  naming_strategy: 'org.hibernate.cfg.DefaultNamingStrategy'
  dialect: 'gorm.tools.hibernate.ExtendedH2Dialect'
  show_sql: false
  cache:
    use_second_level_cache: false
  jdbc:
    time_zone: 'UTC'

dataSource:
  type: com.zaxxer.hikari.HikariDataSource
  pooled: true
  jmxExport: true
  driverClassName: org.h2.Driver
  username: sa
  password:
  properties:
    # By default sql server has default isolation read commited, mysql has repeatable read
    # This sets default isolation to TRANSACTION_READ_COMMITTED. so its consistent
    defaultTransactionIsolation: 2 # Connection.TRANSACTION_READ_COMMITTED
    transactionIsolation: TRANSACTION_READ_COMMITTED #Hikari needs this

environments:
  development:
    dataSource:
      dbCreate: create-drop
      url: jdbc:h2:mem:devDb;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
  test:
    dataSource:
      dbCreate: create-drop
      url: jdbc:h2:mem:testDb;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
  production:
    dataSource:
      dbCreate: none
      url: jdbc:h2:./prodDb;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE

