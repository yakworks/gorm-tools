apply plugin: "yakworks.grails-plugin"

//shared resources to pick up the Gorm defaults from application.groovy, as well as simple logback
sourceSets.test.resources.srcDirs += [project(':gorm-test-support').sourceSets.main.resources]

dependencies {
  console "org.grails:grails-console"

  compileOnly "org.grails:grails-plugin-rest"
  compile "com.opencsv:opencsv:$vOpenCsv"

  //see http://spreadsheet.dsl.builders/ and https://guides.grails.org/grails-file-download-excel/guide/index.html
  compile "builders.dsl:spreadsheet-builder-poi:$vExcelBuilder"
  compile "builders.dsl:spreadsheet-builder-groovy:$vExcelBuilder"
  // compileOnly "org.apache.poi:poi:$vPoi"
  // compileOnly "org.apache.poi:poi-ooxml:$vPoi"

  compileOnly project(":gorm-tools")

  testCompile project(":gorm-test-support")
  testCompile "org.grails:grails-gorm-testing-support"
  testCompile "org.grails.plugins:build-test-data:$vBuildTestData"
}
