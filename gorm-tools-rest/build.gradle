// apply plugin: 'groovy'
// apply plugin: 'org.grails.grails-plugin'
apply plugin: "yakworks.grails-plugin"

group = "org.yakworks"

dependencies {
  compile "commons-codec:commons-codec:$vCommonsCodec"
  // compile "org.grails.plugins:converters:$vConverters"
  compile "org.grails:grails-plugin-rest"
  compile "org.grails:grails-plugin-url-mappings"
  compile "org.grails:grails-plugin-interceptors"

  compile project(":gorm-tools")

  //for rest train
  compileOnly "com.squareup.okhttp3:okhttp:$vOkhttp"
}
