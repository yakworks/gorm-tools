apply plugin: "yakworks.grails-plugin"

dependencies {
  //for the RestTomcatWebServerCustomizer
  compileOnly "org.springframework.boot:spring-boot-starter-tomcat"
  implementation "org.grails:grails-plugin-rest"
  implementation "org.grails:grails-plugin-url-mappings"
  implementation "org.grails:grails-plugin-interceptors"

  api project(":gorm-tools")
  api project(":gorm-tools-csv")

  // ** for the openApi parsing **
  // api "io.swagger.parser.v3:swagger-parser:$vSwagger"
  api "io.swagger.parser.v3:swagger-parser-v3:$vSwagger"
  // api "com.fasterxml.jackson.core:jackson-core:$vJackson"
  // api "com.fasterxml.jackson.core:jackson-annotations:$vJackson"
  // api "com.fasterxml.jackson.core:jackson-databind:$vJackson"
  // api "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:$vJackson"

  // for OkHttpRestTrait test helpers
  compileOnly "com.squareup.okhttp3:okhttp:$vOkhttp"

  //tests use the rally domains for the MetaMaps
  testCompile project(":rally-domain")
}
