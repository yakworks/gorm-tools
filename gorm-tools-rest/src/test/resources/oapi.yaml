  securitySchemes:
    main_auth:
      description: |
        Get access to data while protecting your account credentials.
        OAuth2 is also a safer and more secure way to give you access.
      type: oauth2
      flows:
        implicit:
          authorizationUrl: 'http://9ci.io/api/oauth/dialog'
          scopes:
            'write:pets': modify pets in your account
            'read:pets': read your pets
    api_key:
      description: >
        For this sample, you can use the api key `special-key` to test the
        authorization filters.
      type: apiKey
      name: api_key
      in: header
  responses:
    400_Problem:
      description: Invalid data was sent. Problem response.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Problem'
    200_Result:
      description: Result of process or rpc call.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Result'
    403_Forbidden:
      description: Access forbidden. Permission denied.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    404_NotFound:
      description: Resource was not found.
    422_ValidationError:
      description: Invalid data was sent. Validation Error(s)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
    204_NoContent:
      description: 'Request was accepted, but no response body is returned.'
  parameters:
    q:
      name: q
      in: query
      description: >-
        the string to search for or mango query json, see docs for details on
        mango format
      schema:
        anyOf:
          - type: string
          - type: object
    page:
      name: page
      in: query
      description: page number of list to retrieve
      schema:
        type: integer
    max:
      name: max
      in: query
      description: 'number of items to show per page, defaults to 20'
      schema:
        type: integer
    sort:
      name: sort
      in: query
      description: 'the field name to sort on, use the **q** param for multi sorts'
      schema:
        type: string
    order:
      name: order
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
      description: |
        Sort order:
          * `asc` - Ascending, from A to Z
          * `desc` - Descending, from Z to A
    id:
      name: id
      in: path
      description: id for entity
      required: true
      schema:
        type: integer
        format: int64
