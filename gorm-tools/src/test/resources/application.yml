spring.config.import: classpath:./gorm/tools/datasource-test.yml

logging:
  level:
    root: DEBUG
    org.springframework: WARN
    org.hibernate.orm.deprecation: OFF # turns off deprecation notices

gorm:
  tools:
    hello: world
    async:
      poolSize: 2
      foo: bar
    idGenerator:
      startValue: 1

---


# add some api configs for testing
api:
  paths:
    security:
      sinkExt:
        entityClass: 'yakworks.testing.gorm.model.SinkExt'
        includes:
          getCustom: ['id', 'name', 'thing.$stamp' ]
