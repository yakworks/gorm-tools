# FOR TESTING ONLY, reminder that nothing here get published with jar
grails:
  profile: plugin
  config:
    locations: ["classpath:api.yml.bak"]

logging:
  level:
    root: WARN
    org.springframework: WARN
    org.hibernate.orm.deprecation: OFF # turns off deprecation notices
    # uncomment to turn on sql logging
#    org.hibernate.stat: DEBUG
#    org.hibernate.SQL: DEBUG

app:
  resources:
    rootLocation: "./build/rootLocation"
    tempDir: "./build/rootLocation/tempDir"
    attachments.location: 'attachments'

hibernate:
  format_sql: false
  schema_management_tool: 'gorm.tools.hibernate.schema.CustomSchemaManagementTool'
  naming_strategy: 'org.hibernate.cfg.DefaultNamingStrategy'
  show_sql: false
  cache:
    queries: false
    use_second_level_cache: false
    use_query_cache: false
  jdbc:
    time_zone: 'UTC'
  enhancer:
    enableLazyInitialization: true
    enableAssociationManagement: true

dataSource:
  type: com.zaxxer.hikari.HikariDataSource
  pooled: true
  jmxExport: true
  driverClassName: org.h2.Driver
  username: sa
  password:
  dbCreate: create-drop
  url: jdbc:h2:mem:testDb;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE

