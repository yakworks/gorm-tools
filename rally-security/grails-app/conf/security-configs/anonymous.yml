# config for testing and dev. can be referenced in dependent plugins and apps using config location
# keeps security active but sets everything IS_AUTHENTICATED_ANONYMOUSLY
grails:
  plugin:
    springsecurity:
      active: true
      rest:
        active: true
        token:
          storage:
            useJwt: false
            jwt:
              useSignedJwt: false
      shiro:
        active: true
      securityConfigType: InterceptUrlMap
      interceptUrlMap: [ { pattern: '/**', access: ['IS_AUTHENTICATED_ANONYMOUSLY'] } ]

